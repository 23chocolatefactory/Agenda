<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="C:\Users\Holden\Programming\HTML\Helpful Stuff\reset.css">
    <link rel="stylesheet" href="Time.css">
    <link rel="icon" href="http://www.esna.com/images/testimonials/agenda_android.png">
    <title>My Agenda</title>
  </head>
  <body id="textarea">
    <div class="input">
      <input class="extratime" type="text" name="homework" value="0" placeholder="Any Extra Time Spent?"><br>
      <input class="homework" type="text" name="homework" value="120" placeholder="How Long Did Your Homework Take?"><br>

      <div class="radiodiv">
        <label class='.radio' for=".radio">Is Today A Vacation Day?</label><br><br>
        <input class="radioyes" type="radio" name="vacation?" value="yes" checked='false'>Yes</input>
        <input class="radiono" type="radio" name="vacation?" value="no" checked='true' >No</input><br>
      </div>

      <div class="submit" type="button" name="button"> <h1 class='getagenda'>Get Agenda</h1> </div>
      <h3 class='homeworklabel'>Time Spent On Homework (Minutes): </h3>
      <h3 class="extratimelabel">Extra Time Spent (Minutes): </h3>
    </div>
    <h1 class='title'>My Agenda</h1>
    <div class="resultbox"><h4>Agenda</h4> <h6>--></h6></div>


    <script src="Time.js" type="text/javascript"></script>
  </body>
</html>
